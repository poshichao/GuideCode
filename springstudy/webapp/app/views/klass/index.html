<!-- this is views/klass/index.html -->
<ui-view>
    <div class="row">
        <div class="col-md-2">
            <a class="btn btn-default" href="#!/klass/add" role="button">增加</a>
        </div>
    </div>
    <br />
    <table class="table">
        <tr>
            <th>序号</th>
            <th>名称</th>
            <th>教师</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="_list in lists | orderBy: '-id' " ng-hide = "_list._delete">
            <td>{{$index + 1}}</td>
            <td>{{_list.name}}</td>
            <td>{{_list.teacher.name}}</td>
            <td>
                <a href="#!/klass/view/{{_list.id}}">查看</a>&nbsp;<a href="#!/klass/edit/{{_list.id}}">编辑</a>
                <button ng-click="delete(_list)">删除</button>
            </td>
        </tr>
    </table>
</ui-view>
